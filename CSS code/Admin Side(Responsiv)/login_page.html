<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Log In</h2>
        <form>
            <div class="inputbox">
                <input type="text" required>
                <span>Login Id</span>
            </div>
            <div class="inputbox">
                <input type="password" required>
                <span>Password</span>
            </div>
            <div class="inputbox">
                <input type="submit" value="Submit">                
            </div>
        </form>
    </div>
</body>
</html>
